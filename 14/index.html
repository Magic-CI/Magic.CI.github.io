<!DOCTYPE html>
<html>
<head>

	<title>jquery选择符练习</title>
	<<script src="jquery-1.12.4.min.js"></script>
	<style>
	.title{
		font-size:20px;
	}
	.info{
		background-color:#ccc;
	}
	</style>
</head>
<body>
<h1>jquery选择符</h1>
<h1 class="title">jquery选择符</h1>
<p>广告学专业</p>
<p>广告学专业</p>
<p>新闻学专业</p>
<script>
$(document).ready(
	function(){
		$("h1").css('color',"red");
		$('.title').addClass('title');
		$('p::contains("广告")').addClass('info');

	}		)
</script>
</body>
